<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action="newForm.html" method="get">
    

        <fieldset>

             <legend>
                 Test JavaScript Validation
             </legend>


             <label for="name">Name</label>  
             <input type="text"   id="name" name="Name"  size="10" maxlength="10"  required />
              
             <br/><br/>
             <label for="address">Address</label>

             <input type="text" id="address" name="address" required />
             <br><br>
             <label for="zip">Zip Code</label>

             <input type="number" id="zip" maxlength="10"  name="zipcode"  required />
             <br><br>
             <label for="country"> Country</label>

             <select id="country" name="country"  required>
                 <option></option>
                 <option value="">India</option>
                 <option value="">Australia</option>
                 <option value="">Germany</option>
                 <option value="">Netherlands</option>
             </select>

             <br/><br/>
             <label for="gender">Gender</label>

             
                 <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Male" />

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female" />


                <br/><br/>
             <label for="Preferences">Preferences</label>

             
                 <label for="red">Red</label>
                <input type="radio" name="red" id="red" value="red" />


                
                <label for="Green">Green</label>
                <input type="radio" name="green" id="green" value="green" />
             
                <label for="Blue">Blue</label>
                <input type="radio" name="blue" id="blue" value="blue" />


               
                <br/><br/>
                <label for="phone">Phone</label>

                <input type="tel" id="phone" name="phone" value="" maxlength="10"required/>


               
                <br/><br/>
                <label for="email">Email</label>

                <input type="email" id="email" name="email" value="" required/>
             
                
                <br/><br/>
                <label for="password">password(6-8 characters)</label>

                <input type="password" name="password" id="password" value="" required />

               
                <br/><br/>
                <label for="verifypassword">Verify password</label>

                <input type="password" name="verifypassword" id="verifypassword" value="" required />

               
                <br/><br/>
                 <input type="submit" />
               
                 <br/><br/>
                 <input type="reset" />
        </fieldset>



    </form>
</body>
</html>
