<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Test JavaScript Form Validation</h1>
    </header>
    <form>
        <label>Name</label>
        <input type="text" id="name" required/>
        <br/>

        <label>Address</label>
        <input type="text" id="address"/>
        <br/>

        <label>Zip Code</label>
        <input type="number" id="zip-code" required/>
        <br/>

        <label>Country</label>
        <select value="Please Select" required>
            <option>India</option>
            <option>Pak</option>
            <option>Australia</option>
            <option>England</option>
        </select>
        <br/>

        <label>Gender</label>
        <input type="radio" id="male" required/>
        <label>Male</label>
        <input type="radio" id="female"/>
        <label>Female</label>
        <br/>

        <label>Preferences</label>
        <input type="checkbox" id="red"/>
        <label>Red</label>
        <input type="checkbox" id="red"/>
        <label>Green</label>
        <input type="checkbox" id="red"/>
        <label>Blue</label>
        <br/>

        <label>Phone</label>
        <input type="number" id="phone" required/>
        <br/>

        <label>Email</label>
        <input type="email" id="email" required/>
        <br/>

        <label>Password(6-8 Characters)</label>
        <input type="password" id="password" required/>
        <br/>

        <label>Verify Password</label>
        <input type="password" id="verify-password" required/>
        <br/>

        <input type="submit" value="SEND"/>
        <input type="reset" value="CLEAR"/>
    </form>
</body>
</html>
