<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <header>
            <h1>Test Javascript Form Validation</h1>
        </header>
        <main>
 
             <form action="/action_page.php" method="get">
                 
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" maxlength="10" required /><br/>

                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" required/><br/>

                <label for="ZipCode">ZipCode:</label>
                <input type="number" id="ZipCode" name="ZipCode" required/><br/>

                <label for="Country">Country:</label>

                <select name="Country" id="Country" required/>
                <option value="abc">abc</option>
                <option value="def">def</option>
                <option value="ghis">ghi</option>
                <option value="lmn">lmn</option>
                </select> <br/>
                
                <label for="Gender">Gender:</label>

                <input type="radio" id="male" name="Gender" value="male"/>
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="female"/>
                <label for="female">Female</label><br/>

                <label for="Preference">Preference:</label>
                <input type="checkbox" id="vehicle1" name="Preference" value="Bike"/>
                <label for="vehicle1"> I have a bike</label>
                <input type="checkbox" id="vehicle2" name="Preference" value="Car"/>
                <label for="vehicle2"> I have a car</label>
                <input type="checkbox" id="vehicle3" name="Preference" value="Boat"/>
                <label for="vehicle3"> I have a boat</label><br/>

                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email"/><br/>

                <label for="Password">Password:</label>
                <input type="text" id="Password" name="Password"/><br/>

                <label for="verifyPassword">Verify Password:</label>
                <input type="text" id="verifyPassword" name="verifyPassword"/><br/>

                <input type="submit" value="Submit"/>
                <input type="reset"/>
              
             </form>
        
        </main>

    </body>
</html>
