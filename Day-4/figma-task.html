<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="figma-task.css">
</head>
<body>
    <header class="clearfix">
        <h1 class="header-left">Link Checker</h1>
        <p class="header-right">Link Expires in 18hrs (11 Mar 2021 02:48 pm)</p>
    </header>

    <main class="clearfix">
        <div  class="result-box">
            <img width="58" src="dribble.svg"/>
            <p class="main-link">www.dribble.com</p>
            <p style="font-size:60px;">215</p>
        </div>
        <div  class="result-box">
            <img width="58" style="size:1000px;"  src="SiteMap.svg"/>
            <p class="main-link">Sitemap Scanned</p>
            <p style="font-size:60px;">15</p>
        </div>
        <div  class="result-box">
            <img width="58" src="BrokenLinks.svg"/>
            <p class="main-link">Broken Links</p>
            <p style="font-size:60px;">215</p>
        </div>
        <div  class="result-box">
            <img width="58" src="LoadComponent.svg"/>
            <p class="main-link">Load Time(seconds)</p>
            <p style="font-size:60px;" >52</p>
        </div>
    </main>


    <footer>
        <p class="copyright">Copyright Â© 2021  Linkchecker</p>
        <p class="hashout">powered by hashout</p>
    </footer>

</html>
