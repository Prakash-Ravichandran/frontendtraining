<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Test JavaScript Form Validation</legend>
            <label for="name">Name</label>
            <input type="text" id="name" maxlength="10" required />
            <br/>
    
            <label for="address">Address</label>
            <input type="text" id="address"/>
            <br/>
    
            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" required />
            <br/>
    
            <label for="country">Country</label>
            <select required>
                <option value="">Please Select</option>
                <option value="India">India</option>
                <option value="Pak">Pak</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
            </select>
            <br/>
    
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" required />
            <label>Male</label>
            <input type="radio" name="gender" id="female" required/>
            <label>Female</label>
            <br/>
    
            <label for="preferences">Preferences</label>
            <input type="checkbox" name="preferences1" id="red" required/>
            <label>Red</label>
            <input type="checkbox" name="preferences2" id="green" />
            <label>Green</label>
            <input type="checkbox" name="preferences3" id="blue" />
            <label>Blue</label>
            <br/>
    
            <label for="phone">Phone</label>
            <input type="number" id="phone" max="10" required />
            <br/>
    
            <label for="email">Email</label>
            <input type="email" id="email" required/>
            <br/>
    
            <label for="password">Password(6-8 Characters)</label>
            <input type="password" id="password" required />
            <br/>
    
            <label for="password">Verify Password</label>
            <input type="password" id="verify-password" required/>
            <br/>
    
            <input type="submit" value="SEND" />
            <input type="reset" value="CLEAR" />

        </fieldset>
    </form>


    <br>
    <input for="button" value="Click Here" type="button" /><br>
    <input for="button" type="color" /><br>
    <input for="date" type="date" /><br>
    <input for="datetime" type="datetime-local" /><br>
    <input for="file" type="file" /><br>
    <input for="hidden" type="hidden" /><br>
    <input for="image" type="image" /><br>
    <input for="month" type="month" /><br>
    <input for="tel" type="tel" /><br>
    <input for="url" type="url" /><br>
    <input for="week" type="week" /><br>
</body>
</html>
